name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  

      - name: Install dependencies
        run: npm install

      - name: Set up VITE_APP_GITHUB_TOKEN
        run: echo "VITE_APP_GITHUB_TOKEN=${{ secrets.VITE_APP_GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Build project
        run: npm run build

      - name: Deploy project (ou outro comando de deploy)
        run: npm run deploy  
